<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeLight-Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="signup-container">
        <h1>Memory Lane</h1>
        <p class="tagline">"where memories become constellations"</p>
        <form id="loginForm">
            <input type="name" id="name" placeholder="Name">
            <input type="username" id="username" placeholder="User Name(optional)">
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="password" id="password" placeholder="Confirm Password" required>
            <button type="submit">Sign Up</button>
            <p class="login-link">Already have an Account?<a href="login.html">Login</a></p>
        </form>
        <script src="signup.js"></script>
</body>
</html>
