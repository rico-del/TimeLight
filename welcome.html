<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeLight-Welcome</title>
    <link rel="stylesheet" href="style/welcome.css">
    
</head>
<body>
    <div class="video-background">
    <video autoplay muted loop id="spaceVideo">
      <source src="assets/space.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
    <div class="overlay"></div>
</div>

   <div class="welcome-container">
    <div class="branding">
        <h1 class="title">TimeLight<br><span class="inc">Inc.</span></h1>
    </div>
    <div class="moon-phases">
        <img src="assets/new moon.png" alt="new moon" class="moon">
        <img src="assets/crescent.png" alt="crescent" class="moon">
        <img src="assets/full moon.png" alt="full moon" class="moon">
    </div>
    <div class="login-button">
        <a href=login.html class="btn">Login</a>
    </div><br>
    <div class="signup-button">
        <a href=signup.html class="btn">Sign Up</a>
    </div>
    <div class="tagline">
        <p>where memories wait in the stars</p>
    </div>
    <script src="js/welcome.js"></script>   
</body>
</html>
