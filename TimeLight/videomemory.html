<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Video Memory</title>
  <link rel="stylesheet" href="memories.css">
  
</head>
<body>
          
  <div class="video-background">
    <video autoplay muted loop id="spaceVideo">
      <source src="images/space.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
    <div class="overlay"></div>
  </div>
  <div class="dashboard-container">
    <div class="top-bar">
      <button id="menuToggle" class="menu-button">&#9776;</button>
        </div>
        </div>

    <div id="sidebar" class="sidebar hidden">
      <ul>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="addmemory.html">Add Memory</a></li>
        <li><a href="viewmemory.html">View Memory</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="notifications.html">Notifications</a></li>
        <li><a href="settings.html">Settings</a></li>
        <li><a href="welcome.html">Log Out</a></li>
      </ul>
    </div>
    </div>
  <div class="form-container">
    <h1>Add Video Memory</h1>
    <form>
      <input type="text" placeholder="Memory Title">
      <input type="file" accept="video/*">
      <button type="submit">Upload Video</button>
    </form>
  </div>
  <script src="memories.js"></script>
</body>
</html>
